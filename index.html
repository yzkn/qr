<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qr</title>
    <meta name="description" content="qr">
    <meta name="author" content="YA-androidapp(https://github.com/YA-androidapp)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                qr
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingRead">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseRead" aria-expanded="true" aria-controls="collapseRead">
                        read
                    </button>
                </h2>
                <div id="collapseRead" class="accordion-collapse collapse show" aria-labelledby="headingRead"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-12 col-md-6 col-sm-12">
                                    <div id="wrapper">
                                        <canvas id="canvas" title="Click to scan"></canvas>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-sm-12">
                                    <textarea class="form-control" id="result" rows="6" placeholder="Result"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingGen">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseGen" aria-expanded="false" aria-controls="collapseGen">
                        gen
                    </button>
                </h2>
                <div id="collapseGen" class="accordion-collapse collapse" aria-labelledby="headingGen"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-12 col-md-6 col-sm-12">
                                    <textarea class="form-control" id="message" rows="6"
                                        placeholder="Message"></textarea>
                                </div>
                                <div class="col-12 col-md-6 col-sm-12 text-center">
                                    <canvas id="qr"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright &copy;
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/YA-androidapp" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/qrious.min.js"></script>
    <script src="js/jsQR.js"></script>
    <script src="js/encoding.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
